version: '3'
services:
  web:
    build: .
    command: 'jupyter notebook --no-browser --port=${PORT} --ip=0.0.0.0 --allow-root'
    ports:
     - "${PORT}:${PORT}"
    expose:
     - "${PORT}"
    volumes:
    - ./:/app


